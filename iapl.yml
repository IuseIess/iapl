matches:
  - trigger: ":APL"
    replace: "{{output}}"
    vars:
      - name: output
        type: choice
        params:
          values:
            - label: ". BackSlash Bar"
              id: "⍀"
            - label: "[ Left Arrow"
              id: "←"
            - label: "- Times"
              id: "×"
            - label: "+ Devide"
              id: "÷"
            - label: "8 Log"
              id: "⍟"
            - label: "= Domino"
              id: "⌹"
            - label: "o Circle"
              id: "○"
            - label: "s Upstile"
              id: "⌈"
            - label: "d Downstile"
              id: "⌊"
            - label: "b Up Tack"
              id: "⊥"
            - label: "n Down Tack"
              id: "⊤"
            - label: "\ Left Tack"
              id: "⊣"
            - label: "\ Right Tack"
              id: "⊢"
            - label: "8 Not Equal"
              id: "⊢"
            - label: "4 Less Than or Equal To"
              id: "≤"
            - label: "6 Greater Than or Equal To"
              id: "≥"
            - label: "; Equal Underbar"
              id: "≡"
            - label: "' Equal Underbar Slash"
              id: "≢"
            - label: "9 Logical Or"
              id: "∨"
            - label: "0 Logical NAND"
              id: "⍲"
            - label: "9 Logical NOR"
              id: "⍱"
            - label: "y Up Arrow"
              id: "↑"
            - label: "u Down Arrow"
              id: "↓"
            - label: "z Left Shoe"
              id: "⊂"
            - label: "x Right Shoe"
              id: "⊃"
            - label: "z Left Shoe Underbar"
              id: "⊆"
            - label: "l Squad"
              id: "⌷"
            - label: "4 Grade Up"
              id: "⍋"
            - label: "3 Grade Down"
              id: "⍒"
            - label: "i Iota"
              id: "⍳"
            - label: "i Iota Underbar"
              id: "⍸"
            - label: "e Epsilon"
              id: "∊"
            - label: "e Epsilon Underbar"
              id: "⍷"
            - label: "v Down Shoe"
              id: "∪"
            - label: "c Up Shoe"
              id: "∩"
            - label: "t Tilde"
              id: "~"
            - label: "/ Slash Bar"
              id: "⌿"
            - label: "\ Backslash Bar"
              id: "⍀"
            - label: ", Comma bar"
              id: "⍪"
            - label: "r Rho"
              id: "⍴"
            - label: "5 Cicle Stile"
              id: "⌽"
            - label: "7 Cicle Bar"
              id: "⊖"
            - label: "6 Transpose"
              id: "⍉"
            - label: "1 Daeresis"
              id: "¨"
            - label: "t Tilde Daeresis"
              id: "⍨"
            - label: "p Star Daeresis"
              id: "⍣"
            - label: "j Jot"
              id: "∘"
            - label: "j Jot Daeresis"
              id: "⍤"
            - label: "o Cicle Daeresis"
              id: "⍥"
            - label: "[ Quote Quad"
              id: "⍞"
            - label: "l Quad"
              id: "⎕"
            - label: "/ Quad Colon"
              id: "⍠"
            - label: "k Quad Equal"
              id: "⌸"
            - label: "` Quad Diamond"
              id: "⌺"
            - label: "1 I-beam"
              id: "⌶"
            - label: "; Hydrant"
              id: "⍎"
            - label: "' Thorn"
              id: "⍕"
            - label: "` Diamond"
              id: "⋄"
            - label: ", Lamp"
              id: "⍝"
            - label: "] Right Arrow"
              id: "→"
            - label: "w Omega"
              id: "⍵"
            - label: "a Alpha"
              id: "⍵"
            - label: "g Del"
              id: "∇"
            - label: "2 High Minus"
              id: "¯"
            - label: "] Zilde"
              id: "⍬"

  - regex: ":apl__(?P<aplexpr>.*)__"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "iapl '{{aplexpr}}'"
    
